{% extends "modelo.html" %}
{% block conteudo %}
<h1>Tarefas</h1>
<table class="tabela table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tarefa</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for tarefa in tarefa_de_termos %}
    <tr>
        <th scope="row">{{ loop.index }}</th>
        <td>{{ tarefa[0] }}</td>
        <td>{{ tarefa[1] }}</td>
        <td>
        <form  method="post" action ="{{url_for('excluir_tarefa', tarefa_id=loop.index-1)}}">
        <button  type="submit" class ="btn btn-danger">Excluir </button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
